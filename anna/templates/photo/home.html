{% extends "photo/base.html" %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div style="height: 450px; width: 100%;  background-image: url('{{ random_post.image.url}}');">
        </div>
            <div class="row container-fluid m-4">
                <div class="card-group">
                    {% for post in posts %}
                    <div class="col-md-4">
                        {% if post.image %}
                        <img class="img-responsive" width="300" height="200" src="{{ post.image.url }}" alt="Image">
                        {% endif %}
                        <h1>{{ post.title }}</h1>
                        <p>{{ post.description }}</p>
                        <a target="_blank" href="{{post.image_url}}"><strong>Visit Website</strong></a>
                        <p>By {{ post.author }}</p>
                        <small>{{ post.date_posted|date:"F d, Y" }}</small>
                    </div> 
                    {% endfor %}
                </div>
           </div>
    </div>
</div>


    

{% endblock content %}
