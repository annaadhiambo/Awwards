{% extends "photo/base.html" %}
{% block content %}
{% for post in posts %}
<div class="col-md-4">
    <img class="img-responsive" src="{{ post.image.url }}" alt="Image">
    <h1>{{ post.title }}</h1>
    <p>{{ post.description }}</p>
    <a target="_blank" href="{{post.image_url}}"><strong>Visit Website</strong></a>
    <p>By {{ post.author }}</p>
    <small>{{ post.date_posted|date:"F d, Y" }}</small>
</div>
    
{% endfor %}
{% endblock content %}
