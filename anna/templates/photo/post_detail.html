{% extends "photo/base.html" %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div style="height: 450px; width: 100%;  background-image: url('{{ random_object.image.url}}');">
        </div>
            <div class="row container-fluid m-4">
                <div class="card-group">
                    <div class="col-md-4">
                        {% if object.image %}
                        <img class="img-responsive" width="300" height="200" src="{{ object.image.url }}" alt="Image">
                        {% endif %}
                        <h1>{{ object.title }}</h1>
                        <p>{{ object.description }}</p>
                        <a target="_blank" href="{{object.image_url}}"><strong>Visit Website</strong></a>
                        <p>By {{ object.author }}</p>
                        <small>{{ object.date_posted|date:"F d, Y" }}</small>
                    </div> 
                </div>
           </div>
    </div>
</div>


    

{% endblock content %}
